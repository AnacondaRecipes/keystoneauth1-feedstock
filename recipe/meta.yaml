{% set name = "keystoneauth1" %}
{% set version = "3.0.1" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "034c004535f6cfbd3e66533e5ddd2434ae823983fbb99f405083c35b8113641b" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr !=2.1.0,>=2.0.0

  run:
    - python
    - pbr !=2.1.0,>=2.0.0
    - iso8601 >=0.1.11
    - positional >=1.1.1
    - requests !=2.12.2,!=2.13.0,>=2.10.0
    - six >=1.9.0
    - stevedore >=1.20.0
    
test:
  imports:
    - keystoneauth1
    - keystoneauth1.identity
    - keystoneauth1.identity.v2
    - keystoneauth1.identity.v3
    - keystoneauth1.identity.generic
    - keystoneauth1.extras

about:
  home: https://docs.openstack.org/developer/keystoneauth/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: Authentication Library for OpenStack Identity
  dev_url: https://git.openstack.org/cgit/openstack/keystoneauth
  doc_url: https://docs.openstack.org/developer/keystoneauth/

extra:
  recipe-maintainers:
    - pmlandwehr
